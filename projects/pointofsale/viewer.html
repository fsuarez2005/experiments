<!DOCTYPE html>
<html>
<head>
<script type="application/javascript">
//<![CDATA[



	// test function to check XMLHttpRequest
	function get_with_xmlhttprequest( path ) {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			console.log('xhttp readystatechange: status='+self.status+
					' readyState='+self.readyState);
			
			if (xhttp.readyState == 4 && xhttp.status == 200) {
				// data ready
				console.log('data is ready');
				document.getElementById('output').innerHTML = xhttp.response;
			}
		
		}
		xhttp.open("GET",path,true);
		xhttp.send();
		
	}

	// callback for test button
	function button_onclick() {
		//alert('button click');
		
		// http://localhost:8881/objects
		get_with_xmlhttprequest('http://localhost:8881/objects');
		
		
	}

	function load_page( url ) {
		get_with_xmlhttprequest(url);
		
		
	}



//]] >
</script>
	
	
	
</head>
<body>
	<textarea id="output"></textarea>
	<br />
	
	<input type="button" value="Root" onclick="load_page('http://localhost:8881/')">
	<input type="button" value="Objects" onclick="load_page('http://localhost:8881/objects')">
	
	
	
	
</body>
</html>
